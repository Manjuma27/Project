  <h2 class="text-center mb-5">New Product</h2>
  
  
   <form action="/login" method="get">
     <div class="row mb-3">
     <label class="col-sm-4 col-form-lebel"><b>ID:</b></label>   
     <div class="col-sm-8"> 
  <input type="text"  class="form-control" name="id"/>
  </div>
  </div>
 
     <div class="row mb-3"> 
     <label class="col-sm-4 col-form-lebel"><b>Name:</b></label>    
     <div class="col-sm-8">
  <input type="text"  class="form-control" name="name"/>
  </div>
  </div>
  
     <div class="row mb-3"> 
     <label class="col-sm-4 col-form-lebel"><b>Brand:</b></label>    
     <div class="col-sm-8">
    <input type="text"  class="form-control" name="brand"/>
    </div>
    </div>
    
     <div class="row mb-3"> 
     <label class="col-sm-4 col-form-lebel"><b>Category:</b></label>    
     <div class="col-sm-8">
    <input type="text"   class="form-control"name="category"/>
    </div>
    </div>
    
     <div class="row mb-3"> 
     <label class="col-sm-4 col-form-lebel"><b>Price:</b></label>    
     <div class="col-sm-8">
    <input type="text"  class="form-control" name="price"/>
    </div>
    </div>
    
   <div class="row">
  <div class="offset-sm-4 col-sm-4 d-grid">
   
    <input type="submit"  class="btn btn-primary" value="Save"/>
    </div>
      <div class="col-sm-4 d-grid">
      
     <a href="/products"><input type="text"  class="btn btn-outline-primary" value="Cancel"></a>
      </div>
      </div>
      
    
 
  </form>
