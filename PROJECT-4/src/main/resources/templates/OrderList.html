<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>

  body{
      background:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWIzHrl_8xQFOGNcu0_9WPj1zct41n_5HmdA&usqp=CAU");
    background-repeat: no-repeat;
    background-size: cover;
    
  
  }



</style>
</head>
<body>


  <div class="container ">
  
  <div>
  <h1 class="text-center my-4 text-white">Order List</h1>
 
 </div>

  <table class="table ">
  
  <thead>
  <tr>
  
    <th>Name</th>
    <th>Mobile No</th>
    <th>Product</th>
    <th>Brand</th>
    <th>Address</th>
    </tr>
    </thead>
    <tbody>
            <tr th:each="orderlist:${list}">
    
      <td th:text="${orderlist.name}"></td>
        <td th:text="${orderlist.phone}"></td>
        <td th:text="${orderlist.product}"></td>
        <td th:text="${orderlist.brand}"></td>
        <td th:text="${{orderlist.address} }"></td>
    </tr>
    </tbody>
    </table>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
