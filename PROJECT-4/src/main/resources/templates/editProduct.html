<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
  body{
      background:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWIzHrl_8xQFOGNcu0_9WPj1zct41n_5HmdA&usqp=CAU");
    background-repeat: no-repeat;
    background-size: cover;
    
  
  }
h2{

color:white;
text-align:center;
}

</style>
    
  </head>
<body>

  <div class="container">
 
  <div class="row">
  
  <div class="col-md-8 mx-auto rounded border p-4 m-4 text-white">
  
  <h2 class="text-center mb-5">Edit Product</h2>
  


<form action="/login" method="get">
     <div class="row mb-3">
     <label class="col-sm-4 col-form-lebel"><b>ID:</b></label>   
     <div class="col-sm-8"> 
       <input type="text"  th:field="${edit.id}" class="form-control"/>
       </div>
       </div>
      <div class="row mb-3">
     <label class="col-sm-4 col-form-lebel" ><b>Name:</b></label>   
     <div class="col-sm-8"> 
     <input type="text"  th:field="${edit.name}" class="form-control"/>
     </div>
     </div>
     
          <div class="row mb-3">
     <label class="col-sm-4 col-form-lebel"><b>Brand:</b></label>   
     <div class="col-sm-8"> 
    <input type="text"  th:field="${edit.brand}" class="form-control"/>
    </div>
    </div>
         <div class="row mb-3">
     <label class="col-sm-4 col-form-lebel"><b>Category:</b></label>   
     <div class="col-sm-8"> 
    
    <input type="text"   th:field="${edit.category}" class="form-control"/>
    </div>
    </div>
         <div class="row mb-3">
     <label class="col-sm-4 col-form-lebel"><b>Price:</b></label>   
     <div class="col-sm-8"> 
    
    
        <input type="text"  th:field="${edit.price}" class="form-control"/>
        </div>
        </div>
           <div class="row">
  <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary" > Update </button>
            </div>
            </div>
           
</form>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
